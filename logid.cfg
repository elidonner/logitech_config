// Logiops (Linux driver) configuration for Logitech MX Master 3.
// Includes gestures, smartshift, DPI.
devices: (
{
  name: "Wireless Mouse MX Master 3";

  smartshift: {
    on: true;
    threshold: 15;
  };

  hiresscroll: {
    hires: true;
    invert: false;
    target: false;
  };

  dpi: 1250; // max=4000

  buttons: (
    // Forward button
    {
      cid: 0x56;
      action = {
        type: "Gestures";
        gestures: (
          {
            direction: "None";
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_PLAY" ];
            };
          },

          {
            direction: "Up";
            mode: "OnInterval";
            interval: 100;
            action = {
              type: "Keypress";
              keys: [ "KEY_VOLUMEUP" ];
            };
          },

          {
            direction: "Down";
            mode: "OnInterval";
            interval: 100;
            action = {
              type: "Keypress";
              keys: [ "KEY_VOLUMEDOWN" ];
            };
          },

          {
            direction: "Right";
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_NEXTSONG" ];
            };
          },

          {
            direction: "Left";
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_PREVIOUSSONG" ];
            };
          }
        );
      }
    },

    // Back buttons
    {
      cid: 0x53;
      action = {
        type: "Gestures";
        gestures: (
          {
            direction: "Right";
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_FORWARD" ];
            };
          },

          {
            direction: "Left";
            mode: "OnRelease";
            action = {
              type: "Keypress";
              keys: [ "KEY_BACK" ];
            };
          }
        );
      };
    },

    // Top button (Little Button below Scroll)
    {
      cid: 0xc4;
      action = {
        type: "Keypress";
        keys: [ "BTN_MIDDLE" ];
      };
    },


    // Scroll Button
    {
      cid: 0x52;
      action = {
        type: "ToggleSmartShift";
      };

    }

  );
});

